<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Главная</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
				<a href="index.html" class="header__logo">
					<img src="img/logo.svg" alt="Логотип TensorSchool">
				</a>
				<a href="" class="header__hr">
					<img src="img/hr_tensor.svg" alt="Ссылка на телеграм">
				</a>
        </header>

        <section class="section">
            <div class="section__box">
                <div class="section__wrapper">
                    <div class="section__container">
                            <p class="section__text">Готов к новым знаниям?</p>
                            <p class="section__text">Присоединяйся!</p>
                            <a href="list.html">
                                <div class="section__button">
                                    <span class="text__button">Перейти к курсам!</span>
                                    <img src="img/arrow.png" alt="Стрелка на кнопке">
                                </div>
                            </a>
                    </div>
                    <div class="section__img">
                    </div>
                </div>  
            </div>
            <div class="section__description"></div>
        </section>

        <footer class="footer">
			<div class="footer__text">©2021 Тензор</div>
		</footer>
    </div>
</body>
</html>
