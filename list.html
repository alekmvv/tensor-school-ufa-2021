<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Список курсов</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
			<div class="header__container">
				<a href="index.html" class="header__logo">
					<img src="img/logo.svg" alt="Логотип TensorSchool">
				</a>
				<a href="" class="header__hr">
					<img src="img/hr_tensor.svg" alt="Ссылка на телеграм">
				</a>
			</div>
        </header>

        <section class="section">
			<div class="course"> 
				<h1 class="course__title">Список курсов</h1>
				<div class="item course__container">
					<a href="card.html">
						<div class="item__info">
							<img class="course__icon" src="img/programming.png" alt="Школа программирования">
							<div class="course__info">
								<p class="course__name">Школа программирования</p>
								<p class="course__date">Старт 30.09.2021</p>
							</div>
						</div>
					</a>
					
					<div class="item__info">
						<img class="course__icon" src="img/test.png" alt="Школа тестирования">
						<div class="course__info">
							<p class="course__name">Школа</br> тестирования</p>
							<p class="course__date">Старт 05.10.2021</p>
						</div>
					</div>
					
					<div class="item__info item__info_inactive">
						<img class="course__icon" src="img/sys_admin.png" alt="Курс по системному администрированию">
						<div class="course__info">
							<p class="course__name">Курс по системному администрированию</p>
							<p class="course__date">Скоро</p>
						</div>
					</div>
						
					<div class="item__info item__info_inactive">
						<img class="course__icon" src="img/accounting.png" alt="Школа бухгалтерского учёта">
						<div class="course__info">
							<p class="course__name">Школа бухгалтерского учёта</p>
							<p class="course__date">Скоро</p>
						</div>
					</div>
				</div>
			</div>
        </section>

		<footer class="footer">
			<div class="footer__text">©2021 Тензор</div>
		</footer>
    </div>
</body>
</html>
